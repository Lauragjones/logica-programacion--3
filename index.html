<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <form id="factorialForm">
        <label for="numero">Por favor, ingresa un número:</label>
        <input type="number" id="numero" min="0" required>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        document.getElementById('factorialForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const numero = Number(document.getElementById('numero').value);
            let resultado;

            // Verificar si el número es positivo y un entero
            if (Number.isInteger(numero) && numero >= 0) {
                // Inicializar el resultado del factorial
                let factorial = 1;

                // Calcular el factorial usando un bucle
                for (let i = 1; i <= numero; i++) {
                    factorial *= i; // Multiplicar el número actual
                }

                resultado = `El factorial de ${numero} es ${factorial}.`;
            } else {
                // Si el número no es válido, mostrar un mensaje de error
                resultado = "Por favor, ingresa un número válido.";
            }

            // Mostrar el resultado en la página
            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
